<div class="container-fluid">
  <div class="row" >
    <div class="col-sm-4" *ngFor="let noticia of news | async" style="margin-top: 1em;">
      <div class="card spacing">
        <img src="{{ noticia.img }}" class="card-img-top" />
        <h5 class="card-header">
          {{ noticia.title }}
        </h5>
        <div class="card-body">
          <p class="card-text">
            {{ noticia.content }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
