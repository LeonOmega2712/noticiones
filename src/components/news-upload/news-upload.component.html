<div class="container-fluid" style="margin-top: 2em;">

  <form #regForm="ngForm" (ngSubmit)="subirNoticia(regForm)">
    <div class="form-row">
      <div class="form-group col-7">
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">Titulo   </div>
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="Llamativo e interesante"
            name="title"
            ngModel
          />
        </div>
      </div>
      <div class="form-group col-5">
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">Fecha</div>
          </div>
          <input type="date" class="form-control" name="date" ngModel />
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-5">
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">Imagen</div>
          </div>
          <input type="file" class="form-control" name="img" ngModel #imgInput type="file" accept="image/*" (change)="getImg(imgInput)"/>
        </div>
      </div>
      <div class="form-group col-7">
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">Autor</div>
          </div>
          <input type="text" class="form-control" name="author" ngModel />
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-12">
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">Noticia</div>
          </div>
          <textarea class="form-control" name="content" ngModel></textarea>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-12">
        <button type="submit" class="form-control btn btn-outline-light">
          Subir noticia
        </button>
      </div>
    </div>
  </form>
</div>
